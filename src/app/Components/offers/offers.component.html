<div>
  <div class="text-center offers">Offers</div>

  <div class="my-tab-class">
    <div label="Promotions">
      <div class="container">
        <div class="row">
          <div class="col-lg-3" *ngFor="let store of stores">
            <div class="restaurant-box">
              <div class="restaurant-thumb">
                <div
                  class="restaurant-overlay"
                  style="background-image: url('../../assets/dounkin.jpg')"
                ></div>
              </div>
              <div class="restaurant-caption">
                <a href="#">{{store.storeName}</a>
                <div class="main-recipe">
                  <div class="main-recipe-name">
                    {{ store.storeDescription }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div label="Coupons">
      <div class="container">
        <div class="row">
          <div class="col-lg-3" *ngFor="let store of stores">
            <div class="restaurant-box">
              <div class="restaurant-thumb">
                <div
                  class="restaurant-overlay"
                  style="background-image: url('../../assets/mac.jpg')"
                ></div>
              </div>
              <div class="restaurant-caption">
                <div class="main-recipe">
                  <div class="main-recipe-name">
                    {{ store.storeDescription }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <pagination-controls
    class="text-center current"
    (pageChange)="page = $event"
  ></pagination-controls> -->
</div>
