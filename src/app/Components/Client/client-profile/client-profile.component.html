<div class="mainWrapper">

  <nav aria-label="breadcrumb" class="main-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="">Home </a></li>
      <li class="breadcrumb-item active" aria-current="page"> Profile Settings</li>
    </ol>
  </nav>
  
  <div class="container">
    <h1 class="mainTitle">My Account</h1>
    <div class="row">

      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <nav class="nav">
              <a #h [routerLink]="['/profile', { outlets: {'subOutlet':['account-info']}}]" data-toggle=" tab"
                class="nav-item nav-link has-icon nav-link-faded custom-nav" (click)="sss(h, hh, hhh, hhhh)">
                <span>
                  <span class="svg-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="feather feather-user mr-2">
                      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                      <circle cx="12" cy="7" r="4"></circle>
                    </svg> 
                    <span class="text">Account Info</span>
                  </span>
                </span>
              </a>

              <a #hh [routerLink]="['/profile', { outlets: {'subOutlet':['saved-addresses']}}]" data-toggle="tab"
                class="nav-item nav-link has-icon nav-link-faded" (click)="sss(hh, h, hhh, hhhh)">
                <span>
                  <span class="svg-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="feather feather-settings mr-2">
                      <circle cx="12" cy="12" r="3"></circle>
                      <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                      </path>
                    </svg> 
                  </span>
                  <span class="text">Saved Addresses</span>
                </span>
              </a>

              <a #hhh [routerLink]="['/profile', { outlets: {'subOutlet':['my-orders']}}]" data-toggle="tab"
                class="nav-item nav-link has-icon nav-link-faded" (click)="sss(hhh, h, hh, hhhh)">
                <span>
                  <span class="svg-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="feather feather-bell mr-2">
                      <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                      <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg> 
                  </span>
                  <span class="text">My Orders</span>
                </span>
              </a>

              <a #hhhh [routerLink]="['/profile', { outlets: {'subOutlet':['saved-cards']}}]" data-toggle="tab"
                class="nav-item nav-link has-icon nav-link-faded" (click)="sss(hhhh, hh, h, hhh)">
                <span>
                  <span class="svg-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="feather feather-credit-card mr-2">
                      <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                      <line x1="1" y1="10" x2="23" y2="10"></line>
                    </svg> 
                  </span>
                  <span class="text">Saved Cards</span>
                </span>
              </a>
            </nav>
          </div>
        </div>
      </div>

      <div class="col-lg-8 sub-Outlet-Comp">
        <div class="card-body tab-content">
          <router-outlet name="subOutlet"></router-outlet>
        </div>
      </div>

    </div>
  </div>

  <div class="footer">
  <app-footer></app-footer>
  </div>
</div>
